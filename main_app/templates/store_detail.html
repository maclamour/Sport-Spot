{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="product-detail">
                <img src="{{ product.img_url }}" alt="{{ product.name }}" class="img-fluid rounded">
                <div class="mt-3">
                    <h1 class="title">{{ product.name }}</h1>
                    <p class="text-muted">{{ product.description }}</p>
                    <p class="price">Price: ${{ product.price }}</p>
                    <div class="buttons">
                        {% if user.is_superuser %}
                        <a href="{% url 'store_update' product.pk %}" class="btn btn-info">
                            <i class="fas fa-edit"></i> Edit Product
                        </a>
                        <a href="{% url 'store_delete' product.pk %}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete Product
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
